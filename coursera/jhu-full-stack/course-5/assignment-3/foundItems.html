<h3 ng-if="foundItems.length === 0">Nothing found</h3>
<ol ng-if="foundItems.length > 0">
  <li ng-repeat="item in foundItems track by $index">
    <h3><strong>{{item.short_name}}</strong> - {{item.name}}</h3>
    <p>{{item.description}}</p>
    <button class="btn btn-danger" ng-click="onRemove({index: $index});">Don't want this one!</button>
  </li>
</ol>
